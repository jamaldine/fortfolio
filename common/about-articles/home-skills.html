<section class="home-skills">
    <h2 class="skill-title">{{title}}</h2>
    <div class="skills">
        <div class="circle">
            <img class="circle-img" src={{img}} />
        </div>
        <div class="skill">
            <div class="name-percent">
                <div class="name">{{skill-name}}</div>
                <div class="percent">{{skill-percent}}</div>
            </div>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a class="breadcrumb-name"" href="#">{{skill-item}}</a></li>
              </ul>
        </div>
    </div>
    <div class="single-item">{{single-item}}</div>
    <div class="certifications">
        <div>{{cerfification-name}}</div>
        <div>{{cerfification-link}}</div>
    </div>
</section>
